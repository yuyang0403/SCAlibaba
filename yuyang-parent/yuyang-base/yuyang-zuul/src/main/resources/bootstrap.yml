server:
  port: 41121
spring:
  application:
    name: yuyang-zuul
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        group: applications
        file-extension: yml
        refresh-enabled: true
        config-retry-time: 3
        shared-configs[0]:
          data-id: yuyang.yml
          group: applications
          refresh: true
        shared-configs[1]:
          data-id: yuyang-zuul-sentinel.json
          group: applications
          refresh: true
    sentinel:
      datasource:
        ds:
          dataId: yuyang-zuul-sentinel
          serverAddr: ${nacos.server-addr}
          group: applications
          dataType: json